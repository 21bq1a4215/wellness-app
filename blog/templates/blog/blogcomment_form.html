{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 6rem;">
<p>Post your comment for: <a href="{% url 'blog-detail' blog.pk %}">{{blog.name}}</a></p>

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    
</form>
</div>
{% endblock %}
