{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 6rem;">
    <h1 class="text-center">All bloggers</h1>

    {% if blogauthor_list %}
    <ul>

      {% for author in blogauthor_list %}
      <li class="text-center">
        <a  href="{% url 'blogs-by-author' author.pk %}">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no bloggers yet.</p>
    {% endif %} 
</div>      
<a href="{% url 'blog' %}">
    <button class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Back to blog homepage</button>
    </a>
{% endblock %}
